<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5" style="background-color: beige;">
            <h2>People</h2>
            {% for person in people %}
            <div class="card mb-3" style="max-width: 540px; background-color: rgb(188, 202, 197);">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg"
                            class="img-fluid rounded-start p-3" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{person.username}}</h5>
    
                            <a href="{% url 'add-follower' person.id %}" class="btn btn-ouline-success">follow</a>
    
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-4">
    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
                crossorigin="anonymous" />
    
            <style>
                .parent {
                    display: grid;
                    grid-gap: 5px;
                    grid-column-gap: 0px;
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                    grid-row-gap: 5px;
                    grid-column-gap: 5px;
                    padding: 1em;
                    border: 0;
                }
            </style>
    
    
            <div class="following">
                <h5>I'm Following</h5>
                <div class="card parent border-0 shadow-sm" style="width: 90%; background-color: rgb(179, 179, 249);">
                    {% for f in followings %}
                    <div class="card child rounded-5 border-0 shadow-sm" style="width: 100%;">
                        <div class="card-body text-center">
                            <img src="https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg"
                                class="rounded-circle" width="100%" alt="">
                            <small style="font-size: 0.8em;">{{f.user}}</small>
                        </div>
                    </div>
                    {% endfor %}
                </div>
    
            </div>
     </div>
</div>
</body>
</html>
